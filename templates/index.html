<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashRecon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('../TrashRecon.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 60%;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin: 0;
            padding: 10px;
            font-size: 2.5em;
            animation: glow 1.5s infinite alternate;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        label, input, button {
            margin: 10px;
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
        }

        button:hover {
            background: #ff4757;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b, 0 0 50px #ff6b6b, 0 0 60px #ff6b6b, 0 0 70px #ff6b6b;
            }
            to {
                text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b, 0 0 50px #ff6b6b, 0 0 60px #ff6b6b, 0 0 70px #ff6b6b, 0 0 80px #ff6b6b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TrashRecon</h1>
        <form id="recon-form" action="{{ url_for('start') }}" method="post">
            <label for="domain">Enter the domain name:</label>
            <input type="text" id="domain" name="domain" required>
            <button type="submit">Start Recon</button>
        </form>
    </div>
    <script>
        document.getElementById('recon-form').addEventListener('submit', function(event) {
            const domainInput = document.getElementById('domain');
            if (!domainInput.value.trim()) {
                event.preventDefault();
                alert('This field cannot be empty');
            }
        });
    </script>
</body>
</html>
